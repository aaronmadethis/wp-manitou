<!DOCTYPE html>
<html>
	<head>
		<title>Bootstrap 101 Template</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="style.css" rel="stylesheet">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<section class="col-xs-12 rule-4 orange-1"></section>
		<section id="nav-wrapper" class="col-xs-12 no-p">
			<section id="nav-container" class="container">
				<section class="row">
					<div id="logo" class="col-xs-3 full-p">
						<img src="images/logo-test.png">
					</div>
					<div class="col-xs-9 half-p">
						<nav class="col-xs-10 no-p float-right">
							<ul>
								<li>HOME</li>
								<li>ABOUT US</li>
								<li>ADMISSIONS</li>
								<li>PROGRAMS</li>
								<li>GROUPS</li>
								<li>COMMUNITY</li>
							</ul>
						</nav>
					</div>
				</section>				
			</section>
		</section>

		<section id="home-wrapper" class='col-xs-12 no-p'>

			<div id="home-bg">
				<img src="images/blur-test.jpg">
			</div>


			<section id="home-container" class="container light clear">
				<section class="row half-p">
					<article class='col-xs-12 col-sm-3 col-sm-3 half-p'>
						<div class="inside">
							<img src="images/home-test-1.jpg">
							<div class="headline">IMAGINE.</div>
						</div>          
					</article>
					<article class='col-xs-12 col-sm-3 col-sm-3 half-p'>
						<div class="inside">
							<img style="left: 0;" src="images/home-test-2.jpg">
							<div class="headline">CREATE.</div>
						</div>
					</article>
					<article class='col-xs-12 col-sm-3 col-sm-3 half-p'>
						<div class="inside">
							<img class="right" src="images/home-test-3.jpg">
							<div class="headline">CHALLENGE.</div>
						</div>
					</article>
					<article class='col-xs-12 col-sm-3 half-p'>
						<div class="inside">
							<img class="right" src="images/home-test-4.jpg">
							<div class="headline">THRIVE.</div>
						</div>
					</article>
				</section>
			</section>
		</section>

		<section class="col-xs-12 rule-4 orange-1"></section>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://code.jquery.com/jquery.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
